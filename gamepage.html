<html>
    <head>
        <title>Hangman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body onload="fun()">
        <h1 id="heading">Hangman</h1>
        <div class="outer">
            <div class="container">
                <div class="figure">
                    <svg height="300" width="200" class="figure-container">
                         <!-- Rod -->
                
                         <line x1="20" y1="230" x2="100" y2="230"/>
                         <line x1="60" y1="20" x2="60" y2="230"/>
                         <line x1="60" y1="20" x2="140" y2="20"/>
                         <line x1="140" y1="20" x2="140" y2="50"/>

                        <!-- Head -->
                        <circle cx="140" cy="70" r="20" id="_1"/>

                        <!-- Body -->
                        <line x1="140" y1="90" x2="140" y2="150" id="_2"/>

                        <!-- Arms -->
                        <line x1="140" y1="120" x2="120" y2="100" id="_3"/>
                        <line x1="140" y1="120" x2="160" y2="100" id="_4"/>
                        <!-- legs -->

                        <line x1="140" y1="150" x2="120" y2="180" id="_5"/>
                        <line x1="140" y1="150" x2="160" y2="180" id="_6"/>
                    </svg>
                </div>
                <div class="wrong-words">
                    <h1 style="color:white"> Wrong Words:-</h1>
                    <input  id="wrong-letters" type="text" disabled/>
                </div>

            </div>
            <input type="text" id="get-letter" placeholder="Enter Character"/>
            <div id="mobile-input">

            
            <div>
                <ul id="word">  </ul>
            </div>
           
        </div>
        <div class="modal-container" id="modal">
            <div class="modal" >
                <h3 id="dialog"></h3>
                <button id="dialog-btn" onClick="window.location.reload();">Play Again</button>
            </div>
        </div>
        <script  src="script2.js"></script>

    </body>
</html>
