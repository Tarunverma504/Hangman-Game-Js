<html>
    <head>
        <title>Hangman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style1.css">
        
    </head>
    <body onload="animate()">
        <div class="container">
            <svg height="300" width="200" class="figure-container">
                <!-- Rod -->
                
                <line x1="20" y1="300" x2="100" y2="300"/>
                <line x1="60" y1="20" x2="60" y2="300"/>
                <line x1="60" y1="20" x2="140" y2="20"/>
                <line x1="140" y1="20" x2="140" y2="50"/>

                <!-- Head -->
                <circle cx="140" cy="80" r="30" id="_1"/>

                <!-- Body -->
                <line x1="140" y1="110" x2="140" y2="180" id="_2"/>

                <!-- Arms -->
                <line x1="140" y1="150" x2="100" y2="120" id="_3"/>
                <line x1="140" y1="150" x2="180" y2="120" id="_4"/>
                 <!-- legs -->

                 <line x1="140" y1="180" x2="110" y2="220" id="_5"/>
                 <line x1="140" y1="180" x2="170" y2="220" id="_6"/>
            </svg>
            <h1 id="title">Hangman</h1>
        </div>
        <script src="script1.js"></script>
    </body>
</html>
